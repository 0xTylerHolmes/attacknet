  network_params:
    num_validator_keys_per_node: 16
  additional_services:
    - prometheus_grafana
    - dora
    - assertoor
    - tx_spammer
    - blob_spammer
    - beacon_metrics_gazer
    - el_forkmon
  parallel_keystore_generation: false
  persistent: false
  disable_peer_scoring: true
chaos_config:
  start_new_devnet: false
  chaos_delay: 30s
  tests:
  - testName: pod-restart
    # This fault effectively forces the targeted pods to restart. If no PVC is attached, they will have to resync.
    # Do not set the duration too high or k8s will unschedule the pod due to crash loop backoff.
    # May have unexpected results if run against the network's bootnode.
    planSteps:
    - stepType: injectFault
      description: restart the specified pod
      chaosFaultSpec:
        kind: PodChaos
        apiVersion: chaos-mesh.org/v1alpha1
        spec:
          action: pod-failure
          mode: all
          selector:
            labelSelectors:
              kurtosistech.com.custom/ethereum-package.partition: partitionA
          duration: 30s



