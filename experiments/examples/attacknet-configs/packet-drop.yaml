      vc_extra_labels: { "ethereum-package.partition": "partitionB" }
      count: 1
  network_params:
    num_validator_keys_per_node: 16
  additional_services:
    - prometheus_grafana
    - dora
    - assertoor
    - tx_spammer
    - blob_spammer
    - beacon_metrics_gazer
    - el_forkmon
  parallel_keystore_generation: false
  persistent: false
  disable_peer_scoring: true
chaos_config:
  start_new_devnet: false
  chaos_delay: 30s
  tests:
  - testName: packetdrop
    health:
      enableChecks: true
      gracePeriod: 2m0s
    planSteps:
    - stepType: injectFault
      description: "inject packet drop fault"
      chaosFaultSpec:
        kind: NetworkChaos
        apiVersion: chaos-mesh.org/v1alpha1
        spec:
          selector:
            labelSelectors:
              kurtosistech.com.custom/ethereum-package.partition: partitionB
          mode: all
          action: loss
          duration: 120s
          loss:
            loss: '100'
          direction: to
    - stepType: waitForFaultCompletion
      description: wait for faults to terminate