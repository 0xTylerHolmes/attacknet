execution:
  - type: geth
    image: ethereum/client-go:v1.13.14
  - type: reth
    image: ghcr.io/paradigmxyz/reth:v0.2.0-beta.2
  - type: erigon
    image: thorax/erigon:v2.58.4
  - type: nethermind
    image: nethermindeth/nethermind:1.25.4
  - type: besu
    image: hyperledger/besu:24.3.0
consensus:
  - type: lighthouse
    image: sigp/lighthouse:v5.1.1
    vc_type: lighthouse
    vc_image: sigp/lighthouse:v5.1.1
    has_sidecar: true
  - type: prysm
    image: gcr.io/prysmaticlabs/prysm/beacon-chain:v5.0.1
    vc_type: prysm
    vc_image: gcr.io/prysmaticlabs/prysm/validator:v5.0.1
    has_sidecar: true
  - type: teku
    image: consensys/teku:24.3.0-amd64
    has_sidecar: false
  - type: lodestar
    image: chainsafe/lodestar:v1.17.0
    has_sidecar: true
  - type: nimbus
    image: statusim/nimbus-eth2:multiarch-v24.2.2
    has_sidecar: false
network_params:
  num_validator_keys_per_node: 32
kurtosis_package: "github.com/kurtosis-tech/ethereum-package"
kubernetes_namespace: kt-ethereum
target_network_topology:
  target_as_percent_of_network: 0.3
fault_config:
  fault_type: ClockSkew
  target_client: geth
  wait_before_first_test: 1000s
  fault_config_dimensions:
    - skew: -1m
      duration: 1m
      grace_period: 600s
    - skew: 1m
      duration: 1m
      grace_period: 600s
    - skew: -7m
      duration: 1m
      grace_period: 600s
    - skew: 7m
      duration: 1m
      grace_period: 600s
  fault_targeting_dimensions:
    - MatchingNode
    - MatchingClient
  fault_attack_size_dimensions:
    - AttackOneMatching
    - AttackMinorityMatching
    - AttackSuperminorityMatching
    - AttackMajorityMatching
    - AttackSupermajorityMatching
    - AttackAllMatching