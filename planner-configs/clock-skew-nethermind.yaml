execution:
  - type: geth
    image: ethereum/client-go:v1.13.14
  - type: reth
    image: ghcr.io/paradigmxyz/reth:v0.2.0-beta.2
  - type: erigon
    image: thorax/erigon:v2.58.4
  - type: nethermind
    image: nethermind/nethermind:1.25.4
  #- type: besu
  #  image: hyperledger/besu:24.3.0
consensus:
  - type: lighthouse
    image: sigp/lighthouse:v5.1.1
    has_sidecar: true
  - type: prysm
    image: prysmaticlabs/prysm-beacon-chain:v5.0.1
    has_sidecar: true
  #- name: teku
  #  image: consensys/teku:24.3.0-amd64
  #  has_sidecar: false
  - type: lodestar
    image: chainsafe/lodestar:v1.17.0
    has_sidecar: true
# https://github.com/kurtosis-tech/ethereum-package/issues/417
#  - name: nimbus
#    image: statusim/nimbus-eth2:multiarch-v24.2.2
network_params:
  num_validator_keys_per_node: 32
kurtosis_package: "github.com/kurtosis-tech/ethereum-package@060fd8fb3ed8e12be895a43912787313c1ad4a5f"
kubernetes_namespace: kt-nethermind
fault_config:
  fault_type: ClockSkew
  target_client: nethermind
  wait_before_first_test: 300s
  fault_config_dimensions:
    - skew: -30s
      duration: 5m
      grace_period: 300s
    - skew: 30s
      duration: 5m
      grace_period: 300s
    - skew: -2m
      duration: 1m
      grace_period: 300s
    - skew: 2m
      duration: 1m
      grace_period: 300s
    - skew: -10m
      duration: 1m
      grace_period: 300s
    - skew: 10m
      duration: 1m
      grace_period: 300s
  fault_targeting_dimensions:
    - MatchingClient
    - MatchingNode
  fault_attack_size_dimensions:
    - AttackOneMatching
    - AttackMinorityMatching
    - AttackSuperminorityMatching
    - AttackMajorityMatching
    - AttackSupermajorityMatching
    - AttackAllMatching