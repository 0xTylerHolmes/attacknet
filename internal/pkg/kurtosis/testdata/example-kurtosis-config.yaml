# the name of the running enclave
enclave_name: "ethereum-devnet"
# the name of the namespace to use for injecting faults
# TODO: enforce this or warn
enclave_namespace: "kt-ethereum-devnet"
# the package for kurtosis to use when we are spinning up ethereum networks
kurtosis_package_id: "github.com/kurtosis-tech/ethereum-package"
# the network_topology config used by the ethereum package
network_config:
  participants:
    - el_type: geth
      #      el_image: ethereum/client-go:v1.13.14
      cl_type: prysm
      #      cl_image: gcr.io/prysmaticlabs/prysm/beacon-chain:v5.0.1
      el_min_cpu: 768
      el_max_cpu: 768
      el_min_mem: 1024
      el_max_mem: 1024
      cl_min_cpu: 1000
      cl_max_cpu: 1000
      cl_min_mem: 1536
      cl_max_mem: 1536
      vc_min_cpu: 500
      vc_max_cpu: 500
      vc_min_mem: 512
      vc_max_mem: 512
      count: 1
    - el_type: reth
      #      el_image: ghcr.io/paradigmxyz/reth:v0.2.0-beta.2
      cl_type: lighthouse
      #      cl_image: sigp/lighthouse:v5.1.1
      el_min_cpu: 768
      el_max_cpu: 768
      el_min_mem: 1024
      el_max_mem: 1024
      cl_min_cpu: 1000
      cl_max_cpu: 1000
      cl_min_mem: 1536
      cl_max_mem: 1536
      vc_min_cpu: 500
      vc_max_cpu: 500
      vc_min_mem: 512
      vc_max_mem: 512
      count: 1
  network_params:
    num_validator_keys_per_node: 32
  additional_services:
    - prometheus_grafana
    - dora
  parallel_keystore_generation: false
  persistent: false
  disable_peer_scoring: true